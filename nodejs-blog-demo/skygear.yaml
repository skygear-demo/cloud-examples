deployments:
  backend:
    type: http-service
    context: backend
    template: nodejs:12
    path: /api
    port: 8080
    secrets:
      - MONGO_DB_URL
  frontend:
    type: http-service
    context: frontend
    template: nodejs:12
    path: /
    port: 8080

hooks:
  - path: /api/after_user_create
    event: after_user_create
